<div class="container">
  <h1>Edit Author</h1>
  <div class="row">
    <div class="col-md-6">
      <form (ngSubmit)="updateAuthor(author.Id)" #authorForm="ngForm">
        <div class="form-group">
          <label for="name">First Name</label>
          <input type="text" class="form-control" [(ngModel)]="author.FirstName" name="FirsName" required>
        </div>
        <div class="form-group">
          <label for="name">Last Name</label>
          <input type="text" class="form-control" [(ngModel)]="author.LastName" name="LastName" required>
        </div>
        <div class="form-group">
          <label for="name">Email</label>
          <input type="text" class="form-control" [(ngModel)]="author.Email" name="Email" required>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-success" [disabled]="!authorForm.form.valid">Update</button>
        </div>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <button class="btn btn-danger" type="button" (click)="deleteAuthor(author.Id)">Delete</button>
    </div>
  </div>
</div>
